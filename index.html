<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WalWholeGrains</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showCustomerPage()">Customer Page</a></li>
            <li><a href="#" onclick="showProductsPage()">Products Page</a></li>
            <li><a href="#" onclick="showCartPage()">Cart</a></li>
        </ul>
    </nav>

    <div id="customerPage" class="page">
        <h2>Customer Page</h2>
        <label for="vegi">Are you vegetarian?</label>
        <input type="checkbox" id="vegetarian">
        <br>
        <label for="glutenAllergy">Do you have a gluten allergy?</label>
        <input type="checkbox" id="glutenAllergy">
        <br>
        <label for="organicPreference">Organic Preference:</label>
        <select id="organicPreference">
            <option value="organic">Organic</option>
            <option value="nonOrganic">Non-Organic</option>
        </select>
    </div>

    <div id="productsPage" class="page">
        <!-- Products Page Content -->
        <h2>Products Page</h2>
        <div id="productList"></div>
    </div>

    <div id="cartPage" class="page">
        <!-- Cart Page Content -->
        <h2>Cart</h2>
        <div id="cartItems"></div>
        <div id="total"></div>
    </div>

    <footer>
        <p>Website designed by Group 37</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
